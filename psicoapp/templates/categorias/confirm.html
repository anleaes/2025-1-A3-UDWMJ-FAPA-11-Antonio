{% extends 'base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h2 class="text-danger">Confirmar Exclusão</h2>
    <p>Tem certeza de que deseja excluir a categoria <strong>{{ categoria.nome }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sim, excluir</button>
      <a href="{% url 'categorias:listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}

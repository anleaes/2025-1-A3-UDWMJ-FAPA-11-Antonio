{% extends 'base.html' %}
{% block title %}Confirmação de Exclusão{% endblock %}

{% block body %}
<h1>Confirmar Exclusão</h1>

<p>Tem certeza que deseja excluir o prontuário de {{ prontuario.paciente }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'prontuarios:listar' %}">Cancelar</a>
</form>
{% endblock %}

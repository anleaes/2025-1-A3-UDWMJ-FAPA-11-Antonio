{% extends 'base.html' %}
{% block title %}Cadastrar Profissional{% endblock %}

{% block body %}
<h2>Cadastrar Profissional</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'profissionais:listar' %}" class="btn-voltar">Voltar</a>
</form>
{% endblock %}
